<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Action</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .action-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        h1 {
            color: #4a90e2;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #4a90e2;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }

        a:hover {
            background-color: #357ab8;
        }

        .register {
            background-color: #f45b69;
        }

        .register:hover {
            background-color: #d44053;
        }
    </style>
</head>
<body>
    <div class="action-container">
        <h1>Welcome to Job Management System!</h1>
        <p>Choose an action to proceed:</p>
        <a href="login.html">Login</a>
        <a href="registration.html" class="register">Register</a>
    </div>
</body>
</html>
